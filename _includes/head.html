<head>
    <title>{{site.title}} | {{page.title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="{{site.ogTitle}}" />
    <meta property="og:type" content="{{site.ogType}}" />
    <meta property="og:description" content="{{site.ogDescription}}" />
    <meta property="og:image" content="{{site.ogUrl}}{{site.ogImage}}" />
    <meta property="og:url" content="{{site.ogUrl}}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{site.ogTitle}}" />
    <meta name="twitter:description" content="{{site.ogDescription}}" />
    <meta name="twitter:image" content="{{site.ogUrl}}{{site.ogImage}}" />
    <meta name="twitter:url" content="{{site.ogUrl}}" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="shortcut icon" href="{{site.favicon}}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
